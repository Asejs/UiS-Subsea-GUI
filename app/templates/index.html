<script>
    const app = Vue.createApp({
        delimiters : ['[[',']]'],
        // the data used in this app
        data: function(){
            return { 
                status_data: "",

                tid: "",
                teller: "",
                strom1: "",
                strom2: "",
                spenn: "",
                dybde: "",
                temp_vann: "",

            }
        },
        methods: {
            async get_status_data() {
                // get status data
                let response = await fetch("/get_status_data");
                if (response.status != 200){
                    console.log("Failed to get data")
                    return ""
                }
                let result = await response.json();
                this.status_data = result;
                this.status_data = this.status_data["status_data"]

                // ROV
                this.tid = this.status_data["tid"]
                this.teller = this.status_data["teller"]
                this.strom1 = this.status_data["strom1"]
                this.strom2= this.status_data["strom2"]
                this.spenn = this.status_data["spenn"]
                this.dybde = this.status_data["dybde"]
                this.temp_vann = this.status_data["temp_vann"]

                // MOTORPÅDRAG

                console.log(this.dybde)
            }
        },
        async created() {
            this.get_status_data()
        },
    })

    app.component('manipulator', manipulatorC);
    app.component('sensorinfo', sensorinfoC);
    app.mount("#app");
